<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>For You ❤️</title>
    <link rel="stylesheet" href="style.css">
</head>
<<script>
    function createFloating() {
        const element = document.createElement("div");
        element.classList.add("floating");

        const symbols = ["❤️", "✨"];
        element.innerHTML = symbols[Math.floor(Math.random() * symbols.length)];

        element.style.left = Math.random() * 100 + "vw";
        element.style.fontSize = (Math.random() * 15 + 15) + "px";
        element.style.animationDuration = (Math.random() * 4 + 4) + "s";

        document.body.appendChild(element);

        setTimeout(() => {
            element.remove();
        }, 8000);
    }

    // More hearts & sparkles
    setInterval(createFloating, 400);
</script>
<body>

    <!-- Background Video -->
    <video autoplay muted loop playsinline id="bg-video">
        <source src="bg.mp4" type="video/mp4">
    </video>
    <audio id="bgMusic" autoplay loop>
    <source src="blue.mp3" type="audio/mpeg">
</audio>

    <div class="container">

        <h1>Hope you liked my efforts on this ❤️</h1>
        <h2 id="counter"></h2>

        <img src="https://media.tenor.com/GCQQPM9j6hsAAAAi/saltobears.gif" alt="excited gif" class="pageGif">

        <div class="buttons">
            <button onclick="goBack()">⬅ Back</button>
        </div>

    </div>

<script>
    function goBack() {
        window.location.href = "page8.html";
    }
</script>
<script>
    const startDate = new Date("2025-12-07");
    const now = new Date();

    const diff = now - startDate;

    const days = Math.floor(diff / (1000 * 60 * 60 * 24));
    const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);

    document.getElementById("counter").innerHTML =
        days + " days and " + hours + " hours of us ❤️";
</script>

</body>
</html>
